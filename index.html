        function abc(){

    <script>
        $(document).ready(function () {
            $('.fontselectordata').change(function() {
                let fotntValue = $(this).val() ;
                $('.fontchange').css("font-family",fotntValue) ;

            })
        })
    </script>

    <script>
        $(".smallfont").click(function() {
            $('#ab').css("font-size", $(this).val() + "px");
        });

        $(".mediumfont").click(function() {
            $('#ab').css("font-size", $(this).val() + "px");
        });

        $(".largefont").click(function() {
            $('#ab').css("font-size", $(this).val() + "px");
        });

        //color
        $(".blackRadio").click(function() {
            $('#ab').css("color", $(this).val() );
        });

        $(".goldRadio").click(function() {
            $('#ab').css("color", $(this).val() );
        });

        $(".whiteRadio").click(function() {
            $('#ab').css("color", $(this).val() );
        });
    </script>
